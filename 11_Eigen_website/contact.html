<body>
    
    <div class="grid-container">
        <header>
            <div class="header">
                <h1>De avonturen van Mauwie</h1>
                <img src="pootjes.png">
            </div>
        </header>
    
        <nav>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="avonturen.html">Avonturen</a>
                <a href="over-mauwie.html">Over Mauwie</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
         
        <main>
            
            <div class="avontuur-box">
                <div class="boxlinks"><img src="contact.jpg" alt="Portret van Mauwie"></div>
                <div class="boxrechts">Contact</div>
            </div>


            <div class="midden">
                <div class="midden-tekst">
                    <p>Vragen? Stuur me een berichtje!</p>
                </div>

                <div class="form">
                    <form name="contact" method="POST" data-netlify="true">

                        <p>
                            <label>
                                <h3>Naam</h3>
                            </label>
                            <input type="text" name="name" value="">
                        </p>
        
                        <p>
                            <label>
                                <h3>Email</h3>
                            </label>
                            <input type="email" name="email" value="">
                        </p>
            
                        <p>
                            <label>
                                <h3>Bericht</h3>
                            </label>
                            <textarea name="biography"></textarea>
                        </p>

                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    
                    </form>
                </div> 

            </div>


        

        </main>

        
          
        <footer class="footer">Copyright</footer>
    </div>
  
    
    
</body>
